<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PATRÓN</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <div class="container my-4">
    <h3 class="text-center">Botones</h3>
    <hr>
    <div class="row mx-auto mb-4">
      <div class="col-sm-2">
        <button class="btn-gratitude">Botón 1</button>
        <br><br>
        <button class="btn-gratitude-rounded">Botón 1</button>
        <br><br>
        <button class="btn-gratitude-full">Botón 1</button>
      </div>
      <div class="col-sm-2">
        <button class="btn-happiness">Botón 2</button>
        <br><br>
        <button class="btn-happiness-rounded">Botón 2</button>
        <br><br>
        <button class="btn-happiness-full">Botón 3</button>
      </div>
      <div class="col-sm-2">
        <button class="btn-tranquility">Botón 3</button>
        <br><br>
        <button class="btn-tranquility-rounded">Botón 3</button>
        <br><br>
        <button class="btn-tranquility-full">Botón 3</button>

      </div>
      <div class="col-sm-2">
        <button class="btn-anger">Botón 4</button>
        <br><br>
        <button class="btn-anger-rounded">Botón 4</button>
        <br><br>
        <button class="btn-anger-full">Botón 4</button>
      </div>
      <div class="col-sm-2">
        <button class="btn-love">Botón 5</button>
        <br><br>
        <button class="btn-love-rounded">Botón 5</button>
        <br><br>
        <button class="btn-love-full">Botón 5</button>
      </div>
      <div class="col-sm-2">
        <button class="btn-sadness">Botón 6</button>
        <br><br>
        <button class="btn-sadness-rounded">Botón 6</button>
        <br><br>
        <button class="btn-sadness-full">Botón 6</button>
      </div>
    </div>
    <h3 class="text-center">Tarjetas</h3>
    <hr>
    <div class="row mt-4">
      <div class="col-sm-3">
        <div class="card">
          <img src="img/card-img.jpg" class="card-image" alt="">
          <p class="title text-center">
            TARJETA 1
          </p>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card-2">
          <img src="img/card-img.jpg" class="card-image" alt="">
          <p class="title text-center">
            TARJETA 2
          </p>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card-3">
          <img src="img/card-img.jpg" class="card-image" alt="">
          <p class="title text-center">
            TARJETA 3
          </p>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card-4">
          <img src="img/card-img.jpg" class="card-image" alt="">
          <p class="title text-center">
            TARJETA 4
          </p>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <div class="card-5">
          <img src="img/card-img.jpg" class="card-image" alt="">
          <p class="title text-center">
            TARJETA 5
          </p>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card-6">
          <img src="img/card-img.jpg" class="card-image" alt="">
          <p class="title text-center">
            TARJETA 6
          </p>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>

</html>
